<!DOCTYPE html>
<html>
    <head>
        <title>: To Do</title>
        <script src='js/jquery-1.11.1.min.js'></script>
        <script src='js/todo.client.js'></script>
        <script src='js/mainFunctions.js'></script>
        <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <link rel="stylesheet" type="text/css" href="css/menu.css">
    </head>
    <body>
        <div id="banner">
        </div>
        <div id="back">
            <div id="wrapper">
                <div id="menu">
                    <ul id="tabs">
                        <li id="tab1"><a href="#signupTab">Sign Up</a></li>
                        <li id="tab2"><a href="#loginTab">Log In</a></li>
                    </ul>
                    <div id="signupTab">
                        <div class="tabWrap">
                            <div class="signupMain">
                                <input id="emailup" class="centerbutton" type="text" name="Email" placeholder="e-mail">
                                <input id="passwd1" class="centerbutton" type="password" name="Passwd1" placeholder="password">
                                <input id="passwd2" class="centerbutton" type="password" name="Passwd2" placeholder="password">
                                <input id="signups" class="centerbutton" type="button" name="SignUp" value="Sign UP">
                            </div>
                        </div>
                    </div>
                    <div id="loginTab">
                        <div class="tabWrap">
                            <div class="signupMain">
                                
                                <input id="emailin" class="centerbutton" type="text" name="email" placeholder="e-mail">
                                <input id="passwd" class="centerbutton" type="password" name="password" placeholder="password">
                                <input id="login" class="centerbutton" type="submit" name="Login" value="Log IN"> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
